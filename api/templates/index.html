<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../static/clock.css?rnd=23">
    
</head>
<body>
    <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <!-- <img src="{{ url_for('static', filename='images/clock.png') }}" > -->
    </div>

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

<script>
$( document ).ready(function() {
    // console.log( "ready!" );

    var name = "{{name}}";

    var htmlTitle = name+" Clock";

    $(document).attr("title", htmlTitle);

    // change clock image with custom
    
    $('#clockContainer').css("background-image", "url(static/images/clock/"+name+".png)");  
});
</script>
<script src="../static/clockjs.js"></script>

</body>
</html>
